<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collins Githongo – Chat Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 5vh;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      color: #555;
    }
  </style>
  <!-- Botpress Embed with forced widget display -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
  <script>
    window.botpressWebChat.init({
      configUrl: "https://files.bpcontent.cloud/2025/06/15/08/20250615080702-68IPSW8J.json",
      showWidget: true
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Collins Githongo’s Assistant</h1>
    <p>This AI assistant is here to help you explore services, pricing, and project ideas. Start chatting by clicking the bubble in the corner!</p>
  </div>
</body>
</html>
